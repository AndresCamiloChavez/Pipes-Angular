<div class="text-layout">
    <h1>Pipes Básicos</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en en módulo de CommonModule
    </p>
</div>

<div class="grid">

    <div class="col-4">
        <p-card [header]="'uppercase' | uppercase"
        [subheader]="nombreLower|uppercase ">
           {{ nombreLower |uppercase }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="lowercase"
        [subheader]="nombreUpper | lowercase ">
           {{ nombreUpper |lowercase }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card [header]="'title case' | titlecase"
        [subheader]="nombreCompleto | titlecase ">
           {{ nombreCompleto |titlecase }}
        </p-card>
    </div>

</div>
